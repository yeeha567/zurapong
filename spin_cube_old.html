<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cube</title>
    <style>
        body {
            background: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* animation removed for manual control */
            transition: transform 0.1s linear;
        }

        @keyframes spin {
            from {
                transform: rotateX(-20deg) rotateY(0deg);
            }

            to {
                transform: rotateX(-20deg) rotateY(360deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 150, 255, 0.7);
            border: 2px solid #fff;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            font-family: sans-serif;
        }

        .cube-face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <div
        style="position:fixed;top:0;left:0;width:100vw;text-align:center;padding-top:32px;z-index:10;pointer-events:none;">
        <span
            style="font-size:3rem;font-weight:900;letter-spacing:0.08em;color:#fff;text-shadow:0 2px 16px #2196f3, 0 1px 0 #000; font-family:sans-serif;">Zura
            Cube</span>
    </div>
    <div class="scene">
        <div class="cube">
            <div class="cube-face front">1</div>
            <div class="cube-face back">2</div>
            <div class="cube-face right">3</div>
            <div class="cube-face left">4</div>
            <div class="cube-face top">5</div>
            <div class="cube-face bottom">6</div>
        </div>
        <div style="width:100%;text-align:center;color:#fff;font-family:sans-serif;margin-top:40px;">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, urna eu tincidunt consectetur, nisi
            nisl aliquam enim, eget facilisis quam felis id mauris. Pellentesque habitant morbi tristique senectus et
            netus et malesuada fames ac turpis egestas.
            <br><br>
            <a href="index.html" class="rainbow-btn">Go back to home</a>
            <style>
                .rainbow-btn {
                    display: inline-block;
                    padding: 10px 24px;
                    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
                    color: #fff;
                    text-decoration: none;
                    border-radius: 6px;
                    font-size: 1rem;
                    margin-top: 16px;
                    transition: filter 0.2s, box-shadow 0.2s;
                    font-weight: bold;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                    border: none;
                }

                .rainbow-btn:hover {
                    filter: brightness(1.2) saturate(1.5);
                    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
                }
            </style>
        </div>
        <script>
            const cube = document.querySelector('.cube');
            let isDragging = false;
            let lastX = 0, lastY = 0;
            let rotX = -20, rotY = 0;

            function setCubeRotation() {
                cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
            setCubeRotation();

            cube.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                document.body.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                rotY += dx * 0.7;
                rotX -= dy * 0.7;
                rotX = Math.max(-90, Math.min(90, rotX));
                setCubeRotation();
                lastX = e.clientX;
                lastY = e.clientY;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = '';
            });

            // Optional: Touch support
            cube.addEventListener('touchstart', (e) => {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
            window.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                rotY += dx * 0.7;
                rotX -= dy * 0.7;
                rotX = Math.max(-90, Math.min(90, rotX));
                setCubeRotation();
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
            window.addEventListener('touchend', () => {
                isDragging = false;
            });
        </script>
    </div>
</body>

</html>
